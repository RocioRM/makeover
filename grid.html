<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		<title>Grid</title>
		<link rel="stylesheet" type="text/css" href="grid.css">
		<link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>

	</head>
	<body class="grid-container">
			<header>Esto es un HEADER significa encbezado</header>
			<nav>Esto es un NAV significa barra de navegación</nav>
			<aside>Esto es un ASIDE, también conocido como SIDEBAR, significa barra de al lado</aside>
			<section>Esto es una SECCION, sería un MAIN, section significa sección y main principal</section>
			<footer>Esto es un FOOTER, significa pie de página</footer>
	</body>
</html>
